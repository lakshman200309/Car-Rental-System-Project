<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Car Rental System</h1>
            <nav>
                <a href="index.html" class="ml-4 hover:underline">Home</a>
                <a href="my-bookings.html" class="ml-4 hover:underline">My Bookings</a>
                <a href="contact-us.html" class="ml-4 hover:underline">Contact Us</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-6 text-center">Payment Page</h2>
        <section class="bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-bold mb-4" id="carName">Car Details</h3>
            <p class="text-gray-700" id="carPrice">Price per day: </p>
            <form id="paymentForm">
                <!-- Number of Days -->
                <div class="mb-4">
                    <label for="days" class="block text-gray-700 font-bold mb-2">Number of Days</label>
                    <input type="number" id="days" class="w-full p-2 border rounded-md" min="1" required>
                </div>
                
                <!-- Total Price -->
                <div class="mb-4">
                    <label for="totalPrice" class="block text-gray-700 font-bold mb-2">Total Price</label>
                    <input type="text" id="totalPrice" class="w-full p-2 border rounded-md" readonly>
                </div>
                
                <!-- Payment Details -->
                <h3 class="text-xl font-bold mb-4">Payment Details</h3>
                <div class="mb-4">
                    <label for="cardNumber" class="block text-gray-700 font-bold mb-2">Card Number</label>
                    <input type="text" id="cardNumber" class="w-full p-2 border rounded-md" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="expiryDate" class="block text-gray-700 font-bold mb-2">Expiry Date</label>
                        <input type="month" id="expiryDate" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" class="w-full p-2 border rounded-md" placeholder="123" required>
                    </div>
                </div>
                
                <!-- Pay Now Button -->
                <button 
                    type="submit" 
                    class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 transition">
                    Pay Now
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <nav>
                <a href="index.html" class="ml-4 hover:underline">Home</a>
                <a href="my-bookings.html" class="ml-4 hover:underline">My Bookings</a>
                <a href="contact-us.html" class="ml-4 hover:underline">Contact Us</a>
            </nav>
            <p class="mt-4">Â© 2023 Car Rental System. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Extract URL Parameters
        const params = new URLSearchParams(window.location.search);
        const carName = params.get('car');
        const pricePerDay = parseInt(params.get('price'), 10);

        // Populate Car Details
        document.getElementById('carName').textContent = carName;
        document.getElementById('carPrice').textContent = `Price per day: $${pricePerDay}`;

        // Update Total Price
        document.getElementById('days').addEventListener('input', function () {
            const days = parseInt(this.value, 10);
            const totalPrice = days > 0 ? days * pricePerDay : 0;
            document.getElementById('totalPrice').value = `$${totalPrice}`;
        });

        // Handle Payment Submission and Redirect to Thank You Page
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Redirecting to the Thank You page...');
            window.location.href = 'thank-you.html'; // Redirect to Thank You page.
        });
    </script>
</body>
</html>
