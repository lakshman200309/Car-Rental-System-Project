<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Car Rental System</h1>
            <nav>
                <a href="index.html" class="ml-4 hover:underline">Home</a>
                <a href="my-bookings.html" class="ml-4 hover:underline">My Bookings</a>
                <a href="contact-us.html" class="ml-4 hover:underline">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-6 text-center">Confirm Your Booking</h2>
        <section class="bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-bold mb-4" id="carName">Car Details</h3>
            <p class="text-gray-700" id="carPrice">Price per day: </p>
            <button 
                class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700 transition"
                id="proceedToPayment">
                Proceed to Payment
            </button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <nav>
                <a href="index.html" class="ml-4 hover:underline">Home</a>
                <a href="my-bookings.html" class="ml-4 hover:underline">My Bookings</a>
                <a href="contact-us.html" class="ml-4 hover:underline">Contact Us</a>
            </nav>
            <p class="mt-4">Â© 2023 Car Rental System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Extract URL Parameters
        const params = new URLSearchParams(window.location.search);
        const carName = params.get('car');
        const pricePerDay = parseInt(params.get('price'), 10);

        // Populate Car Details
        document.getElementById('carName').textContent = carName;
        document.getElementById('carPrice').textContent = `Price per day: $${pricePerDay}`;

        // Redirect to Payment Page
        document.getElementById('proceedToPayment').addEventListener('click', function () {
            const url = `payment.html?car=${encodeURIComponent(carName)}&price=${encodeURIComponent(pricePerDay)}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
